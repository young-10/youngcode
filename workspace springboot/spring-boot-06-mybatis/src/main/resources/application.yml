spring:
  datasource:
    username: root
    password: qy562704
    url: jdbc:mysql://localhost:3306/mybatis?serverTimezone=UTC&Unicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
#    schema:
#      - classpath:sql/schema-all.sql
#      - classpath:sql/schema.sql
